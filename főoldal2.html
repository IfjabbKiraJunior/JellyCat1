<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>JellyCat.com</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    img {
      margin-top: 20px;
      max-width: 200px; 
      height: auto;
    }

    .fejlec {
      background-color: burlywood;
      padding: 10px 0; 
      display: flex;
      justify-content: center; 
      align-items: center;
      position: relative; 
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      width: 30px;
      position: absolute;
      right: 20px; 
      top: 20px;  
    }

    .hamburger span {
      height: 4px;
      width: 100%;
      background-color: black;
      margin: 5px 0;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 200px;
      height: 100%;
      background-color: #fff3e0;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }

    .menu a {
      text-decoration: none;
      color: black;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #333;
      color: white;
    }

    .menu.megjelenik {
      left: 0;
    }

    .vonal {
      background-color: burlywood;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0; 
    }

    .vonal a {
      text-decoration: none;
      color: black;
      background-color: white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .vonal a:hover {
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    #nyil {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: burlywood;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #nyil:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="fejlec">
    <img src="https://www.youngsondya.com/uploads/logos/jellycat-logo.jpg" alt="JellyCat Logo" />
    <div class="hamburger" onclick="menuValtas()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <nav class="menu" id="menu">
    <a href="rolunk.html">Rólunk</a>
    <a href="kosar.html">Kosár</a>
  </nav>

  <div class="vonal">
    <a href="rolunk.html">Rólunk</a>
    <a href="kosar.html">Kosár</a>
  </div>

  <button id="nyil" onclick="visszagorgetes()">↑</button>

  <script>
    function menuValtas() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("megjelenik");
    }

    function visszagorgetes() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>
  

<button id="hivatalos.oldal" style="color: black; background-color: burlywood;">Jellycat hivatalos oldal</button>

<style>
  #hivatalos.oldal {
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 12px 20px;
    background-color: #ff69b4;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease;
    z-index: 1000;
  }

  #hivatalos.oldal:hover {
    background-color: #e055a0;
  }
</style>


<script>
  document.getElementById('hivatalos.oldal').addEventListener('click', function() {
    window.open('https://eu.jellycat.com', '_blank');
  });
</script>
